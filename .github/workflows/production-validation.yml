name: Production Import Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-production-imports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        
    - name: Run production import validation
      run: |
        python validate_production_imports.py
        
    - name: Block deployment on violations
      if: failure()
      run: |
        echo "üö® CRITICAL: Production import validation failed!"
        echo "‚ùå Non-production imports detected in codebase"
        echo "üí° Fix all violations before merging to main branch"
        exit 1
        
    - name: Approve deployment
      if: success()  
      run: |
        echo "‚úÖ APPROVED: All imports are production-ready"
        echo "üöÄ Deployment can proceed safely"