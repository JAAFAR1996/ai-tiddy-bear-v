[pytest]
pythonpath = src

# pytest configuration for AI Teddy Bear

# Test discovery
testpaths = tests tests_consolidated
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests - fast, isolated component tests
    integration: Integration tests - test service interactions
    e2e: End-to-end tests - full user journey tests
    performance: Performance tests - load and stress tests
    security: Security tests - security validation tests
    slow: Slow tests that should be run separately
    asyncio: Async tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts = 
    --strict-markers
    --tb=short
    --cov-branch
    -ra

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Timeout for tests (in seconds)
timeout = 300

# Coverage will be handled by --cov flags in CI/CD