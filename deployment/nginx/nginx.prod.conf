# AI Teddy Bear Production NGINX Configuration
# Optimized for HTTPS, Security, Child Safety, and COPPA Compliance

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker configuration for production
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with security info
    log_format main_secure '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          'rt=$request_time uct="$upstream_cache_status" '
                          'ucs="$upstream_cache_status" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main_secure;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # For audio uploads
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers (Global)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;
    
    # COPPA compliance header
    add_header X-COPPA-Compliant "true" always;
    add_header X-Child-Safe "true" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Upstream backend with health checks
    upstream ai_teddy_backend {
        zone ai_teddy_backend 128k;
        hash $teddy_affinity_key consistent;
        server app:8000 max_fails=2 fail_timeout=10s;
        keepalive 64;
    }
    
    # HTTP server - Local IP for ESP32
    server {
        listen 80;
        server_name 192.168.0.133;
        
        # ESP32 WebSocket endpoint
        location /ws/esp32/connect {
            # WebSocket affinity: device_id is primary key
            set $teddy_affinity_key $arg_device_id;
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $http_x_device_id; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $request_id; }
            
            proxy_set_header X-Teddy-Affinity $teddy_affinity_key;
            limit_req zone=ws burst=5 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            proxy_pass http://ai_teddy_backend/ws/esp32/connect;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host myapp.internal;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_set_header X-Child-Safe-WebSocket "true";
        }
        
        # Direct proxy to backend for ESP32 (other endpoints)
        location / {
            proxy_pass http://ai_teddy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host myapp.internal;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name aiteddybear.com www.aiteddybear.com api.aiteddybear.com app.aiteddybear.com;
        
        # Let's Encrypt challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server - Main API
    server {
        listen 443 ssl http2;
        server_name api.aiteddybear.com;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/live/aiteddybear.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/aiteddybear.com/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # HSTS - Enhanced for Production (2 years)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Connection limits
        limit_conn conn_limit_per_ip 20;
        
        # API endpoints
        location /api/ {
            # Enhanced session affinity with device_id priority
            set $teddy_affinity_key $arg_device_id;
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $cookie_teddy_affinity; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $http_x_device_id; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $request_id; }
            
            # Set affinity cookie with rotation
            set $cookie_age $cookie_teddy_affinity_age;
            if ($cookie_age = "") { set $cookie_age "0"; }
            if ($cookie_teddy_affinity = "") {
                add_header Set-Cookie "teddy_affinity=$teddy_affinity_key; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=3600" always;
                add_header Set-Cookie "teddy_affinity_age=$time_iso8601; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=3600" always;
            }
            
            proxy_set_header X-Teddy-Affinity $teddy_affinity_key;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_intercept_errors on;
            error_page 502 503 504 = @clear_affinity;
            add_header X-Affinity-Key $teddy_affinity_key;
            # Rate limiting for API
            limit_req zone=api burst=10 nodelay;
            
            # Proxy configuration
            proxy_pass http://ai_teddy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Headers for child safety
            proxy_set_header X-Child-Safe-Request "true";
            proxy_set_header X-COPPA-Compliant "true";
        }
        
        # Authentication endpoints - stricter limits
        location ~ ^/api/v1/(auth|login|register) {
            # Session affinity key: cookie > header > query > request id
            set $teddy_affinity_key $cookie_teddy_affinity;
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $http_x_device_id; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $arg_device_id; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $request_id; }
            proxy_set_header X-Teddy-Affinity $teddy_affinity_key;
            if ($cookie_teddy_affinity = "") {
                add_header Set-Cookie "teddy_affinity=$teddy_affinity_key; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=3600" always;
            }
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_intercept_errors on;
            error_page 502 503 504 = @clear_affinity;
            add_header X-Affinity-Key $teddy_affinity_key;
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://ai_teddy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extra security for auth
            proxy_set_header X-Auth-Request "true";
            proxy_set_header X-COPPA-Compliant "true";
        }
        
        # ESP32 internal metrics endpoint
        location /ws/esp32/metrics {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://ai_teddy_backend/ws/esp32/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        location @clear_affinity {
            add_header Set-Cookie "teddy_affinity=deleted; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=0" always;
            add_header Set-Cookie "teddy_affinity_age=deleted; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=0" always;
            return 503;
        }
        
        location @ws_clear_affinity {
            add_header Set-Cookie "teddy_affinity=deleted; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=0" always;
            return 503;
        }

        # ESP32 WebSocket endpoint with enhanced sticky routing
        location /ws/esp32/connect {
            # WebSocket affinity: device_id is primary key
            set $teddy_affinity_key $arg_device_id;
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $cookie_teddy_affinity; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $http_x_device_id; }
            if ($teddy_affinity_key = "") { set $teddy_affinity_key $request_id; }
            
            # WebSocket-specific affinity handling
            if ($cookie_teddy_affinity = "") {
                add_header Set-Cookie "teddy_affinity=$teddy_affinity_key; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=3600" always;
            }
            
            proxy_set_header X-Teddy-Affinity $teddy_affinity_key;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_intercept_errors on;
            error_page 502 503 504 = @ws_clear_affinity;
            add_header X-Affinity-Key $teddy_affinity_key;
            limit_req zone=ws burst=5 nodelay;
            limit_conn conn_limit_per_ip 5;
            proxy_pass http://ai_teddy_backend/ws/esp32/connect;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_set_header X-Child-Safe-WebSocket "true";
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://ai_teddy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Child safety for WebSocket
            proxy_set_header X-Child-Safe-WebSocket "true";
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://ai_teddy_backend;
            access_log off;
        }
        
        # Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(config|logs|backups|admin) {
            deny all;
            return 404;
        }
    }
    
    # HTTPS server - App domain (if needed)
    server {
        listen 443 ssl http2;
        server_name app.aiteddybear.com;
        
        # SSL configuration (same as API)
        ssl_certificate /etc/nginx/ssl/live/aiteddybear.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/aiteddybear.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        # HSTS - Enhanced for Production (2 years)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Redirect to main API or serve static content
        location / {
            return 301 https://api.aiteddybear.com$request_uri;
        }
    }
    
    # HTTPS server - Main domain redirect
    server {
        listen 443 ssl http2;
        server_name aiteddybear.com www.aiteddybear.com;
        
        # SSL configuration (same as API)
        ssl_certificate /etc/nginx/ssl/live/aiteddybear.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/aiteddybear.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        # HSTS - Enhanced for Production (2 years)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Redirect to API subdomain
        location / {
            return 301 https://api.aiteddybear.com$request_uri;
        }
    }
    
    # Hide nginx version
    server_tokens off;
}
